<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitty Care</title>
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🐾 Take Care of Your Kitty</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="care.html">Care</a>
    <a href="about.html">About Kitty</a>
    <a href="gallery.html">Gallery</a>
    <a href="form.html">Adoption form</a>
    <a href="play.html">Play</a>
  </nav>

  <div class="kitty-container" style="text-align:center; margin:20px 0;">
    <img id="eat" src="cat/eating.gif" alt="Eating kitty" style="display:none; width:250px; border-radius:15px;">
    <img id="sleep" src="cat/working.gif" alt="Sleeping kitty" style="display:none; width:250px; border-radius:15px;">
    <img id="dance" src="cat/dancing.gif" alt="Dancing kitty" style="display:none; width:250px; border-radius:15px;">
  </div>

  <div class="care-actions">
    <button onclick="showKitty('eat')">Feed</button>
    <button onclick="showKitty('sleep')">Sleep</button>
    <button onclick="showKitty('dance')">Dance</button>
  </div>

  <div id="care-text">
    <p id="status">Your kitty is waiting...</p>
  </div>
  <div class="faq">
  <h3 class="question">🐾 How often does my kitty sleep?</h3>
  <p class="answer">Cats sleep around 16 hours a day!</p>

  <h3 class="question">🐟 What is her favorite food?</h3>
  <p class="answer">Definitely fish!</p>
</div>
 <button id="greetBtn" class="btn btn-info">🐱 Greet Me</button>

  <footer>
    <p>2025 My Virtual Pet.</p>
    <p>Created by Diana and Zumrad</p>
  </footer>

  <script>
    function showKitty(action) {
      const gifs = ['eat', 'sleep', 'dance'];
      gifs.forEach(id => document.getElementById(id).style.display = 'none');
      document.getElementById(action).style.display = 'inline';
      const status = document.getElementById('status');
      if (action === 'eat') status.textContent = "😺 Your kitty is eating!";
      if (action === 'sleep') status.textContent = "💤 Your kitty is sleeping...";
      if (action === 'dance') status.textContent = "🎵 Your kitty is dancing!";
    }
    document.querySelectorAll(".question").forEach(q => {
  q.addEventListener("click", () => {
    const a = q.nextElementSibling;
    a.style.display = (a.style.display === "block") ? "none" : "block";
  });
});
// Greeting based on time of day (using switch)
document.getElementById("greetBtn").addEventListener("click", greetByTime);

function greetByTime() {
  const hour = new Date().getHours();
  let greeting;

  switch (true) {
    case (hour < 12):
      greeting = "☀️ Good morning, kitty lover! Your cat just woke up too!";
      break;
    case (hour < 18):
      greeting = "😺 Good afternoon! Time to play with your kitty!";
      break;
    default:
      greeting = "🌙 Good evening! Your kitty is getting sleepy...";
  }

  // Покажем приветствие на странице
  const status = document.getElementById("status");
  status.textContent = greeting;
  status.style.color = "#ff6b6b";
  status.style.fontWeight = "bold";
}


  </script>

</body>

</html>
