<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="signup-page">
  <div id="signupBox" class="box hidden mt-5 pt-4">
    <h2>üêæ Sign Up</h2>
    <form class="form-custom my-2 mx-auto px-3">
      <div class="mb-3">
        <input type="text" id="signupName" class="form-control mt-5" placeholder="Enter your name" required>
        <small class="text-danger d-block" id="err-su-name"></small>
      </div>
      <div class="mb-3">
        <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
        <small class="text-danger d-block" id="err-su-email"></small>
      </div>
      <div class="mb-3">
        <input type="password" id="signupPass" class="form-control" placeholder="Create password" required>
        <small class="text-danger d-block" id="err-su-pass"></small>
      </div>
      <button type="button" onclick="signUp()" class="btn">Sign Up</button>
    </form>
    <p class="login-text">Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
    <a href="index.html" class="back-home pb-3">‚¨Ö Back to Home</a>
  </div>

  <!-- Log In -->
  <div id="loginBox" class="box mt-5 pt-4">
    <h2>üê± Log In</h2>
    <form class="form-custom my-2 mx-auto px-3">
      <div class="mb-3">
        <input type="email" id="loginEmail" class="form-control mt-5" placeholder="Enter your email" required>
        <small class="text-danger d-block" id="err-li-email"></small>
      </div>
      <div class="mb-3">
        <input type="password" id="loginPass" class="form-control" placeholder="Enter your password" required>
        <small class="text-danger d-block" id="err-li-pass"></small>
      </div>
      <div>
        <button type="button" onclick="logIn()" class="btn">Log In</button>
      </div>
    </form>
    <p class="signup-text">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    <a href="index.html" class="back-home pb-3">‚¨Ö Back to Home</a>
  </div>

  <script src="script1.js"></script>
  <script src="sidebar.js"></script>

</body>

</html>
